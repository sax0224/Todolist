<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84be6a8552.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="todo">
        <div class="container">
            <h1>To Do List</h1>
            <form id="text" class="addGroup">
                <input type="text" class="text" placeholder="Add a new ToDo"><input type="button" class="btn" value="Add">
            </form>
            <ul class="list"></ul>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
